
name: CICD Pipeline

on:
  push:
    branches: [ "master" ]

jobs:

  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: CGO_ENABLED=0 GOOS=linux go build -o target/app main.go
    - uses: actions/upload-artifact@v4
      with:
          name: my-artifact
          path: target/*

    - name: Trivy FS Scan
      run: |
          trivy fs --format table -o trivy-fs-report.html .
